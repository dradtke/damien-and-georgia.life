{{define "title"}}Photos{{end}}

{{define "content"}}
  <style>
    .photo {
      display: block;
      max-width: 720px;
      max-height: 480px;
      width: auto;
      height: auto;
      margin: auto;
    }

    .carousel-inner {
      background: rgba(0, 0, 0, 0.15);
    }
  </style>

  <h1 class="display-4">
    Photos
  </h1>
  <hr>
  <div class="row">
    <div class="col-md-12 text-center">
			<div id="photos" class="carousel slide mx-auto" data-ride="carousel" data-interval="5000" style="max-width: 690px;">
				<div class="carousel-inner">
					{{range $i, $photo := .Photos}}
						<div class="carousel-item{{if eq $i 0}} active{{end}}">
							<img class="img-fluid photo" src="/{{$photo}}">
						</div>
					{{end}}
				</div>
				<a class="carousel-control-prev" href="#photos" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#photos" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
    </div>
  </div>
{{end}}

{{define "scripts"}}
{{end}}
