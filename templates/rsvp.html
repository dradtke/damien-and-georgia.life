{{define "title"}}RSVP{{end}}

{{define "content"}}
  <form id="rsvpForm" method="POST">
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
    <div class="form-group">
      <label for="formName">Full Name</label>
      <input type="text" class="form-control" id="formName" name="FullName" placeholder="Enter your full name" autocomplete="false" required>
    </div>
    <br>
    <div class="form-group">
      <label>Are you attending?</label><br>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="Attending" value="yes" selected="false" required> Yes
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="Attending" value="no" selected="false" required> No
        </label>
      </div>
    </div>
    <div class="form-check d-none" id="groupPlusOne">
      <br>
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="PlusOne" autocomplete="false">
        Need a +1?
      </label>
    </div>
    <div class="form-group d-none" id="groupPlusOneName">
      <br>
      <label for="formPlusOneName">Full Name of Your +1</label>
      <input type="text" class="form-control" id="formPlusOneName" name="PlusOneName" placeholder="Enter his or her full name" autocomplete="false">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{{end}}

{{define "scripts"}}
  <script type="text/javascript" src="/static/rsvp.js"></script>
{{end}}
